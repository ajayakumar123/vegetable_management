{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">Vegetable List</h1>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Expiration Date</th>
                <th>Supplier</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vegetable in vegetables %}
                <tr>
                    <td>{{ vegetable.name }}</td>
                    <td>{{ vegetable.quantity }}</td>
                    <td>{{ vegetable.expiration_date }}</td>
                    <td>{{ vegetable.supplier }}</td>
                    <td>
                        <a class="btn btn-sm btn-warning" href="{{ url_for('edit_vegetable', id=vegetable.id) }}">Edit</a>
                        <form action="{{ url_for('delete_vegetable', id=vegetable.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
